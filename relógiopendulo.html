<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Relógio Mecânico Simples</title>
<style>
body {
  background:#111;
  color:#eee;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
}

#relogio {
  position:relative;
  width:400px;
  height:400px;
}

/* Engrenagens */
.gear {
  position:absolute;
  width:80px;
  height:80px;
  border:6px solid #aaa;
  border-radius:50%;
  animation: spin 4s linear infinite;
}

.gear::before {
  content:"";
  position:absolute;
  inset:18px;
  border:4px solid #777;
  border-radius:50%;
}

#gear1 { top:40px; left:60px; }
#gear2 { top:70px; left:130px; animation-direction:reverse; }

/* Corda / mola */
#corda {
  position:absolute;
  width:6px;
  height:120px;
  background:#666;
  top:10px;
  left:200px;
}

/* Pêndulo */
#pendulo {
  position:absolute;
  top:130px;
  left:200px;
  transform-origin: top center;
  animation: swing 2s ease-in-out infinite;
}

#haste {
  width:4px;
  height:160px;
  background:#aaa;
  margin:auto;
}

#peso {
  width:40px;
  height:40px;
  background:#888;
  border-radius:50%;
  margin:auto;
}

/* Animações */
@keyframes swing {
  0%   { transform:rotate(-10deg); }
  50%  { transform:rotate(10deg); }
  100% { transform:rotate(-10deg); }
}

@keyframes spin {
  from { transform:rotate(0deg); }
  to   { transform:rotate(360deg); }
}
</style>
</head>
<body>

<div id="relogio">

  <div id="corda"></div>

  <div class="gear" id="gear1"></div>
  <div class="gear" id="gear2"></div>

  <div id="pendulo">
    <div id="haste"></div>
    <div id="peso"></div>
  </div>

</div>

<script>
// Nada complexo aqui:
// a regularidade vem da animação do pêndulo
// engrenagens giram continuamente simulando liberação da corda
</script>

</body>
</html>
