body {

  position: fixed;
  top: 15px;
  left: 15px;
  font-size: 26px;

  border-bottom: 1px solid #333;

  background: #333;

const menu = document.getElementById("menu");
const btn = document.getElementById("menuBtn");
let aberto = false;

btn.onclick = () => {
  aberto = !aberto;
  menu.style.left = aberto ? "0" : "-260px";
};
